<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iNotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iNotes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container m-4">
      <form action="/note" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Note Title</label>
          <input type="text" class="form-control" id="title" name="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Note Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container m-4">
      <!-- Your Notes -->
      <h2 class="card-header">Your Notes</h2>

      {% if newDocs|length == 0 %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> You have not created any notes yet.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      {% endif %} {% for item in newDocs %}
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <div class="card my-2">
        <div class="card-body d-flex justify-content-between">
          <!-- Add an onclick event to open the modal when the title is clicked -->
          <a
            class=""
            href="javascript:void(0);"
            onclick="showNoteModal('{{ item.title }}', '{{ item.description }}')"
          >
            <h5 class="card-title">{{ item.title }}</h5>
          </a>
          <div class="d-flex">
            <!-- Edit Form Button -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#editNoteModal-{{ item.id }}"
            >
              Edit
            </button>
            
            <!-- Delete Form -->
            <form action="/delete/{{ item.id }}" method="post">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Edit Note Modal -->
      <div
        class="modal fade"
        id="editNoteModal-{{ item.id }}"
        tabindex="-1"
        aria-labelledby="editNoteModalLabel-{{ item.id }}"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editNoteModalLabel-{{ item.id }}">
                Edit Note
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="/edit/{{ item.id }}" method="post">
                <div class="mb-3">
                  <label for="editTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editTitle"
                    name="title"
                    value="{{ item.title }}"
                  />
                </div>
                <div class="mb-3">
                  <label for="editDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editDescription"
                    name="description"
                    value="{{ item.description }}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>

    <div
      class="modal fade"
      id="noteModal"
      tabindex="-1"
      aria-labelledby="noteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noteModalLabel">Note Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 id="noteTitle"></h5>
            <p id="noteDescription"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript function to open the modal and display the note content
      function showNoteModal(title, description) {
        document.getElementById("noteTitle").textContent = title;
        document.getElementById("noteDescription").textContent = description;
        $("#noteModal").modal("show"); // Show the modal
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
